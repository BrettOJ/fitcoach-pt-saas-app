apiVersion: v1
kind: ConfigMap
metadata:
  name: fitcoach-config
  namespace: fitcoach
data:
  VITE_API_BASE: "http://fitcoach-workout:80"
  Kafka__BootstrapServers: "my-cluster-kafka-bootstrap:9092"

---
apiVersion: v1
kind: Secret
metadata:
  name: fitcoach-db-secret
  namespace: fitcoach
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: fitcoach

---
# Postgres deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: fitcoach
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: fitcoach-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fitcoach-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: fitcoach-db-secret
                  key: POSTGRES_DB
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: fitcoach
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
