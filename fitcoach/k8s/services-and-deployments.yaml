apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitcoach-workout
  namespace: fitcoach
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fitcoach-workout
  template:
    metadata:
      labels:
        app: fitcoach-workout
    spec:
      containers:
        - name: workout
          image: fitcoach/workout:latest
          envFrom:
            - configMapRef:
                name: fitcoach-config
          env:
            - name: ConnectionStrings__Default
              value: "Host=postgres;Database=fitcoach;Username=postgres;Password=postgres"
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: fitcoach-workout
  namespace: fitcoach
spec:
  selector:
    app: fitcoach-workout
  ports:
    - port: 80
      targetPort: 80

